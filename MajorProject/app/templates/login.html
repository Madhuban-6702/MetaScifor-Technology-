<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sahyadri Trails</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    {% load static %}
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background: url("{% static 'img/img.jpg' %}") no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(5px);
    z-index: 1;
}

.container {
    position: relative;
    z-index: 2;
    max-width: 420px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.1);
    text-align: center;
    color: white;
}

h2 {
    font-family: 'Playfair Display', serif;
    margin-bottom: 15px;
    font-size: 1.6rem;
    font-weight: bold;
}

label {
    display: block;
    font-weight: 500;
    color: #f0f0f0;
    margin: 10px 0 5px;
    text-align: left;
}

input {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    transition: 0.3s ease-in-out;
}

input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
}

.btn-custom {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    font-weight: bold;
    text-transform: uppercase;
    border-radius: 8px;
    border: none;
    margin-top: 15px;
    background: linear-gradient(135deg, #5da3fa, #4c8fd4);
    color: white;
    transition: all 0.3s ease-in-out;
}

.btn-custom:hover {
    background: linear-gradient(135deg, #4c8fd4, #3b7cc4);
    transform: translateY(-2px);
}

.footer {
    text-align: center;
    color: #cccccc;
    margin-top: 15px;
}

.footer a {
    color: white;
    text-decoration: none;
}

.footer a:hover {
    text-decoration: underline;
}

.alert {
    font-size: 1rem;
    background-color: rgba(47, 204, 86, 0.9);
    border-radius: 8px;
    padding: 12px;
    text-align: center;
    margin-bottom: 15px;
}

.forgot-password {
    margin-top: 10px;
}

.forgot-password a {
    color: #00b4db;
    text-decoration: none;
    font-weight: bold;
}

.forgot-password a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 576px) {
    .container {
        max-width: 90%;
        padding: 25px;
    }

    h2 {
        font-size: 1.4rem;
    }

    .btn-custom {
        padding: 10px;
    }

    input {
        padding: 10px;
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        max-width: 90%;
        padding: 25px;
    }

    h2 {
        font-size: 1.5rem;
    }

    input {
        padding: 10px;
        font-size: 0.95rem;
    }

    .btn-custom {
        padding: 10px;
        font-size: 0.95rem;
    }
}

@media (max-width: 480px) {
    .container {
        max-width: 95%;
        padding: 20px;
    }

    h2 {
        font-size: 1.3rem;
    }

    label {
        font-size: 0.9rem;
    }

    input {
        padding: 8px;
        font-size: 0.9rem;
    }

    .btn-custom {
        padding: 8px;
        font-size: 0.9rem;
    }

    .footer {
        font-size: 0.8rem;
    }
}

    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: #00b4db;">Sign up here</a>.</p>
        <!-- Forgot Password Link -->
        {% if error %}
            <p><a href="{% url 'forgot_password' %}" class="forgot-password-btn" style="color: #00b4db;">Forgot your password?</a></p>
        {% endif %}

    </div>
</body>
</html>
