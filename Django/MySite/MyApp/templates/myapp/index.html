<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - Django Website</title>
    {% load static %}
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            background-image: url('https://www.w3schools.com/w3images/nature.jpg'); /* Example background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navbar styling */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(51, 51, 51, 0.8); /* Transparent navbar */
            color: white;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            z-index: 10; /* Keep navbar on top */
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        /* Hero Section (Main content area) */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-grow: 1; /* Allow it to take up remaining space */
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
            color: white;
            padding: 50px 20px;
            height: 100%; /* Full height of the viewport */
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .hero .cta-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero .cta-button:hover {
            background-color: #45a049;
        }

        /* Footer Section */
        footer {
            background-color: rgba(51, 51, 51, 0.8); /* Transparent footer */
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            width: 100%;
            bottom: 0;
        }

        .footer-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div>
            <h1>Welcome to My Django Website</h1>
            <p>This is a sample web page created by Me!!</p>
            <a href="#services" class="cta-button">Learn More</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p class="footer-text">&copy; 2025 My Django Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
