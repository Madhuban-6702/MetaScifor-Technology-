{% extends 'base.html' %}

{% block content %}
    <h1>Your Cart</h1>
    {% if cart %}
        <ul>
            {% for item in cart.values() %}
                <li>
                    {{ item.name }} - ${{ item.price }} x {{ item.quantity }}
                </li>
            {% endfor %}
        </ul>
        <p>Total: ${{ total_price }}</p>
        <a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
    {% else %}
        <p>Your cart is empty!</p>
    {% endif %}
{% endblock %}
