<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6E8EF7, #A777E3);
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 380px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #4D61FC, #B375E3);
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(90deg, #3950FC, #9B5BE3);
            transform: scale(1.05);
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .register-link:hover {
            color: #FFD700;
        }

        .error-message {
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        /* Floating Decorative Elements */
        .floating {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            filter: blur(20px);
            animation: float 6s ease-in-out infinite alternate;
        }

        .circle-1 { top: 10%; left: 10%; }
        .circle-2 { bottom: 15%; right: 20%; width: 150px; height: 150px; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

    </style>
</head>
<body>

    <div class="floating circle-1"></div>
    <div class="floating circle-2"></div>

    <div class="container">
        <h2>Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <a href="{% url 'register' %}" class="register-link">Don't have an account? Register here</a>
    </div>

</body>
</html>
