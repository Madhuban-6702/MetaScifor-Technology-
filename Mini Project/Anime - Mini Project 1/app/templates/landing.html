<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVerse</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    {% load static %}
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Background */
        body {
            background: url("{% static 'img/bg.jpg' %}") no-repeat center center fixed;
            backdrop-filter: blur(2px);
            background-size: cover;
        }

        /* Dark overlay with blur effect */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }

        /* Hero Section */
        .hero {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            color: #ffffff;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: #a6dcef; /* Updated color */
            animation: slideInDown 1.5s ease-in-out;
        }

        .hero p {
            font-size: 1.3rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #f8f9fa;
            animation: fadeInUp 2s ease-in-out 1s forwards;
        }

        /* Buttons - Glassmorphism Effect */
        .btn-custom {
            font-size: 1.2rem;
            padding: 12px 35px;
            border: 2px solid rgba(166, 220, 239, 0.7); /* Updated color */
            border-radius: 50px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-weight: 500;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin: 10px;
            position: relative;
            animation: slideInUp 2s ease-in-out 1.5s forwards;
        }

        .btn-custom:hover {
            background: #a6dcef; /* Updated color */
            color: #1a1a1a;
            box-shadow: 0px 4px 15px rgba(166, 220, 239, 0.7);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.8rem;
            }

            .hero p {
                font-size: 1.1rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Step Into AniWatch</h1>
        <p>Experience the world of anime like never before, where every frame tells a story.</p>
        <div>
            <a href="{% url 'login' %}" class="btn btn-custom">Sign In</a>
            <a href="{% url 'register' %}" class="btn btn-custom">Join Now</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
